services:
  # Backend service
  - type: web
    name: erp-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DEFAULT_ADMIN_PWD
        sync: false
  # Frontend service
  - type: web
    name: erp-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build && npm install -g serve
    startCommand: cd frontend && serve -s dist -l 3000
    envVars:
      - key: VITE_API_URL
        value: https://erp-backend.onrender.com/api
